<form (submit)="addNewStudent($event)" class = "form">

    <div class = "div1">
        <label for="name" class = "importId">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="newStudent.name" class = "textbox" required>
    </div>

    <div class = "div1">
        <label for="email" class = "importId">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="newStudent.email" class = "textbox" required>
    </div>

    <div class = "div1">
        <label for="phone" class = "importId">Phone:</label>
        <input type="tel" id="phone" name="phone" [(ngModel)]="newStudent.phone" class = "textbox" required>
    </div>

    <button type="submit" class = "btn">Add Student</button>

</form>
